<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar usuario</title>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
   crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/registrar.css">

</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Crear cuenta</h2>
    </div>
    <form id="form" class="form">
      <div class="form-control">
        <input type="text" placeholder="Ejm: Francisco" id="username" />
        <label for="username">Nombre</label>
      </div>
      <div class="form-control">
        <input type="text" placeholder="Ejem: Kayser" id="lastname" />
        <label for="lastname">Apellido</label>
      </div>
      <div class="form-control">
        <input type="email" placeholder="Aguante-COLO-COLO@email.com" id="email" />
        <label for="email">Correo</label>
      </div>
      <div class="form-control">
        <input type="password" placeholder="kayser1234." id="password"/>
        <label for="password">Nueva Contraseña</label>
      </div>
      <div class="form-control">
        <input type="password" placeholder="kayser1234." id="password2"/>
        <label for="password2">Repetir Contraseña</label>
      </div>
      <button type="button" class="btn btn-primary" id="registerBtn">Registrar</button>
    </form>
  </div>
  <script>
    document.getElementById("registerBtn").addEventListener("click", register);
    
    function register() {
      // Aquí puedes añadir validaciones si lo deseas
      // Por ejemplo, asegurar que los campos no estén vacíos y que las contraseñas coincidan
      const username = document.getElementById('username').value;
      const lastname = document.getElementById('lastname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;
      
      if (!username || !lastname || !email || !password || !password2) {
        alert('Por favor, complete todos los campos.');
        return;
      }
      
      if (password !== password2) {
        alert('Las contraseñas no coinciden.');
        return;
      }

      // Si todo está bien, mostrar la alerta de registro exitoso
      alert('¡Felicidades! Estás registrado en Mega Games.');
      
      // Redirigir al usuario a la página principal, por ejemplo
      window.location.href = 'principal.html';
    }
  </script>
</body>
</html>
